<h2>{{ isEditMode ? 'Edit Task' : 'Add New Task' }}</h2>
<form #taskForm="ngForm" (ngSubmit)="onSubmit(taskForm)">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="task.title" required />
  </div>
  <div>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" [(ngModel)]="task.description" required />
  </div>
  <div>
    <label for="dueDate">Due Date:</label>
    <input type="date" id="dueDate" name="dueDate" [(ngModel)]="task.dueDate" required />
  </div>
  <div>
    <label for="completed">Completed:</label>
    <input type="checkbox" id="completed" name="completed" [(ngModel)]="task.completed" />
  </div>
  <button type="submit">{{ isEditMode ? 'Update' : 'Create' }}</button>
</form>
